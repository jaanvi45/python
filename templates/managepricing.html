<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1b2a; /* Dark Blue */
            color: #f0f0f0; /* Light Gray */
        }

        .navbar {
            background-color: #1b263b;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .table {
            background-color: #1b263b;
            border-radius: 10px;
            overflow: hidden;
        }

        .table th {
            background-color: #23395d;
            color: #f0f0f0;
        }

        .table tbody tr {
            transition: background-color 0.3s ease-in-out;
        }

        .table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn-action {
            padding: 5px 10px;
            font-size: 14px;
        }

        .product-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>

    <!-- Navbar -->
   {% include 'nav.html' %}

    <!-- Manage Products Table -->
    <div class="container my-5">
        <h3 class="text-center mb-4">Manage Packages</h3>
        <div class="table-responsive">
            <table class="table table-dark table-hover text-center">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                {% for i in data %}
                    <tr>
                        <td>1</td>
                        <td><img src="/media/{{ i.image }}" class="product-img" alt="Product 1"></td>
                        <td>{{ i.name }}</td>
                        <td>{{ i.catid }}</td>
                        <td>{{ i.price }}</td>
                        <td>{{ i.description }}</td>
                        <td>
                            <button class="btn btn-sm btn-warning btn-action">‚úèÔ∏è Edit</button>
                            <button class="btn btn-sm btn-danger btn-action">üóëÔ∏è Delete</button>
                        </td>
                    </tr>
                {% endfor %}

<!--                            <button class="btn btn-sm btn-danger btn-action">üóëÔ∏è Delete</button>-->
<!--                        </td>-->
<!--                    </tr>-->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
